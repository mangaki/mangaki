query ($id: Int, $search: String, $type: MediaType) {
  Media(id: $id, search: $search, type: $type) {
    id
    type
    siteUrl
    description
    synonyms
    genres
    isAdult
    episodes
    duration
    chapters
    status
    externalLinks {
      id
      url
      site
    }
    coverImage {
      large
      medium
    }
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    title {
      romaji
      english
      native
      userPreferred
    }
    tags {
      id
      name
      rank
      isMediaSpoiler
      isGeneralSpoiler
    }
    studios {
      edges {
        isMain
        node {
          id
          name
        }
      }
    }
    staff {
      edges {
        role
        node {
          id
          name {
            first
            last
            native
          }
        }
      }
    }
    relations {
      edges {
        relationType
        node {
          id
        }
      }
    }
  }
}
