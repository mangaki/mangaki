{% extends "base.html" %}
{% load static %}

{% block body %}

<div class="row featured">
<h1 class="text-center">FAQ</h1>

{% for theme in information  %}
    <h2>{{ theme.0 }}</h2>
    <div class="panel-group">
    {% for question_answer in theme.1 %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    {{ question_answer.0 }}
                </h4>
            </div>
            <div id="question-{{ forloop.parentloop.counter }}-{{ forloop.counter }}">
                <div class="panel-body">
                    {{ question_answer.1|safe }}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endfor %}
</div>

{% endblock %}
