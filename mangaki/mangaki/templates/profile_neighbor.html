<div class="col-xs-4 col-xs-offset-1">
    <h1>Les {{ neighbor_count }} plus proches voisins de {{ username }}</h1>
    {% for user in best_neighbors_list %}
        <div class="row">
            <div class="col-xs-3">
                <img src="{{ user.profile.avatar_url }}" alt="Avatar de {{ user.username }}"
                     id="avatar"/>
            </div>
            <div class="col-xs-7">
                <h4><a href="{% url 'profile' user.username %}">{{ user.username }}</a></h4>
                <p>Nombre d'<em>Å“uvres</em> vues : {{ user.profile.get_anime_count }}</p>
            </div>
        </div>
    {% endfor %}
</div>
