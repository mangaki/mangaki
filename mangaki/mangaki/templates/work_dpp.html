{% load posters %}

<a class="work-snapshot" href="/{{ work.category.slug }}/{{ work.id }}">
    <div class="work-snapshot-image {{ work.category.slug }}-image">
        <img src="{% poster_url work %}" alt="{{ work.title }}">

        {% if not simple %}
            <div class="work-synopsis">{{ work.synopsis|linebreaksbr }}</div>
        {% endif %}
    </div>

    {% if not simple %}
        <div class="work-snapshot-title">
            <h4 title="{{ work.title }}">{{ work.title|truncatechars:50 }}</h4>
        </div>
    {% endif %}
</a>

<div class="work-votes"{% if not work.id %} style="display: none;"{%endif %}>
    
    <a data-choice='like' class="btn btn-success btn-block{% if rating and rating != 'like' %} not-chosen{% endif %}" onclick="vote_dpp(this)" title="J'aime">
      <span class="glyphicon glyphicon-thumbs-up"></span>
    </a>
  
    <a data-choice='dislike' class="btn btn-danger btn-block{% if rating and rating != 'dislike' %} not-chosen{% endif %}" onclick="vote_dpp(this)" title="Je n'aime pas">
      <span class="glyphicon glyphicon-thumbs-down"></span>
    </a>
    
    <a data-choice='dontknow' class="btn btn-info btn-block{% if rating and rating != 'dontknow' %} not-chosen{% endif %}" onclick="vote_dpp(this)" title="Je ne connais pas">
      <span class="glyphicon glyphicon-eye-close"></span>
    </a>
</div>
